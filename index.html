<!DOCTYPE html>
<html>
    <head>
        <title>Neighborhood Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <link href="app.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Neighborhood Map</h1>
        </header>
        <main>
            <section id="list">
                <input type="text" placeholder="Filter places..."/ data-bind="textInput: filter">
                <ul data-bind="foreach: places">
                    <li data-bind="text: name, visible: show"></li>
                </ul>
            </section>
            <section id="map"></section>
        </main>


        <!-- Javascript -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmHmd5m8E8zJkXRcMPgDK9fYuoXrfYD0A&callback=initMap&libraries=places,visualization" async defer></script>
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
        <script type="text/javascript "src="app.js"></script>
    </body>
</html>
