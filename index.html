<!DOCTYPE html>
<html>
    <head>
        <title>Neighborhood Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
        <link href="app.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <section id="menu" class="menu">
                <header>
                    <a href="https://github.com/mgg9xv/neighborhood-map"><img id="github-icon" class="github-icon" src="images/github-icon.svg" alt="github icon"/></a>
                    <h1>Neighborhood Map</h1>
                    <img id="map-icon" onclick="toggleMenu()" class="map-icon" src="images/map-icon.svg" alt="map icon"/>
                </header>
                <div id="filter-container">
                    <input id="filter" type="text" placeholder="Filter places..."/ data-bind="textInput: filter">
                </div>
                <ul data-bind="foreach: { data: places , as: 'place'}">
                    <div><li data-bind="if: place.show"><a class="list-item" data-bind="click: $parent.getYelpInfo, text: place.name" href=""></a></li>
                </ul>
            </section>
            <section id="map" class="map map-close"></section>
            <img id="menu-icon" onclick="toggleMenu()" class="menu-icon" src="images/hamburger.svg" alt="menu icon"/>
        </main>


        <!-- Javascript -->
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
        <script src="node_modules/oauth-signature/dist/oauth-signature.min.js"></script>
        <script type="text/javascript "src="app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmHmd5m8E8zJkXRcMPgDK9fYuoXrfYD0A&callback=initMap&libraries=places,visualization" async defer></script>
    </body>
</html>
