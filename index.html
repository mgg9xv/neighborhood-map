<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Neighborhood Map | Front-end Nanodegree</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
        <link href="images/favicon.png" rel="icon" type="image/png">
        <link href="./styles/app.css" rel="stylesheet">
    </head>
    <body>
        <!-- Menu -->
        <section id="menu" class="menu">
            <header>
                <a href="https://github.com/mggwxyz/frontend-nanodegree-neighborhood-map">
                    <img id="github-icon" class="github-icon" src="images/github-icon.svg" alt="github icon">
                </a>
                <h1>Neighborhood Map</h1>
                <a href="" data-bind="click: toggleMenu">
                    <img id="map-icon" class="map-icon" src="images/map-icon.svg" title="Close Map Menu" alt="Close Map Menu">
                </a>
            </header>
            <div id="input-pane">
                <div class="input-container">
                    <label for="search">Search</label>
                    <input id="search" name="search" type="text" placeholder="Type here to search for places..." data-bind="value: searchText, valueUpdate: 'keyup'">
                </div>
                <div class="input-container">
                    <label for="filter">Filter</label>
                    <input id="filter" name="filter" type="text" placeholder="Type here to filter out places..." data-bind="value: filterText, valueUpdate: 'keyup'">
                </div>
            </div>
            <div id="places-pane">
                <ul data-bind="foreach: { data: places , as: 'place'}">
                    <li data-bind="if: place.show">
                        <a data-bind="click: $parent.getYelpInfo" href="">
                            <div class="place-name" data-bind="text: place.name"></div>
                        </a>
                    </li>
                </ul>
            </div>
        </section>

        <!-- Map -->
        <main id="map" class="map map-close"></main>

        <!-- Open Menu Icon -->
        <img id="menu-icon" data-bind="click: toggleMenu" class="menu-icon" src="images/hamburger.svg" title="Open Map Menu" alt="Open Map Menu">

        <!-- Javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
        <script src="node_modules/oauth-signature/dist/oauth-signature.min.js"></script>
        <script src="./js/app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmHmd5m8E8zJkXRcMPgDK9fYuoXrfYD0A&callback=initMap&libraries=places,visualization" async defer onerror="handleError()"></script>

    </body>
</html>
